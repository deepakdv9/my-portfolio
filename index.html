<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <h1 id='ee'>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form name="sizePicker" onsubmit="return makeGrid()">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit" id="drawBox" name='hi' value="submit" >
    </form>
    <!-- <button type="button" id= "realButton" onclick="makeGrid()">hi</button> -->
    <h2>Pick A Color</h2>
    <input type="color" name="fillColor" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <p id='container'></p>
    <script src="D:\project-pixel-art-maker-starter-master\index.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <table></table>
</body>
</html>
